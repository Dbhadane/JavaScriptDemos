       <script>
             function result()
             {
                 var fname=document.getElementById("b1").value;
                 var en=parseInt(document.getElementById("b3").value);
                 var hin=parseInt(document.getElementById("b4").value);
                 var mar=parseInt(document.getElementById("b5").value);
                 var total=en+hin+mar;
                 var avg=total/3;
                 var grade="";
                 var status="";
                 
                 if(avg>80)
                  {
                      grade='A';
                      status='FirstClass'
                  }
                  else if(avg>60 && avg<80)
                  {
                      grade='B';

                  document.getElementById('t11').value=document.getElementById('b7').value;
                  document.getElementById('t3').value=total;
                  document.getElementById('t4').value=grade;
                  document.getElementById('t5').value=avg;
                  document.getElementById('t6').value=status;
                  
                        
             }
       </script>
