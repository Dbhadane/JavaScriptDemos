<html>
    <head>
        <script>
             function add()
             {
                 var a=document.getElementById("t1").value;
                 var b=document.getElementById("t2").value;
                 var c=parseInt(a)+parseInt(b);

              document.getElementById("c").innerHTML="<h1>Addition="+c+"</h1>"
             }
             function div()
             {
                 var a=document.getElementById("t1").value;
                 var b=document.getElementById("t2").value;
                 var e=parseInt(a)/parseInt(b);

              document.getElementById("c").innerHTML="<h1>Division"+e+"</h1>"
             }
             function sub()
             {
                 var a=document.getElementById("t1").value;
                 var b=document.getElementById("t2").value;
                 var f=parseInt(a)-parseInt(b);

              document.getElementById("c").innerHTML="<h1>Substarction="+f+"</h1>"
             }
             function mul()
             {
                 var a=document.getElementById("t1").value;
                 var b=document.getElementById("t2").value;
                 var d=parseInt(a)*parseInt(b);

              document.getElementById("c").innerHTML="<h1>Multiplication="+d+"</h1>"
             }
        </script>
    </head>
    <body>
        <input type="number" id="t1" placeholder="Enter first number" /></a><br>
        <input type="number" id="t2" placeholder="Enter second number" /></a><br>

        <input type="button" onclick="mul()">Mul</button>
        <input type="button" onclick="div()">Div</button>
        <input type="button" onclick="sub()">Sub</button>
        <p id="c"></p>
        
    </body>
</html>
