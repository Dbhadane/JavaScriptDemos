<html>
    <head>
        <script>
            var a=10;
            console.log(a+"  "+typeof(a));
            var str="JavaScript";
            console.log(str+"  "+typeof(str));
            var c=true;
            console.log(c+"  "+typeof(c));
            var num=111;
            console.log(num+"  "+typeof(num));
            var n;
            console.log(n+"  "+typeof(n));
            var o=null;
            console.log(o+"  "+typeof(o));
        </script>

    </head>
    <body>
        <h1>variable demo</h1>
    </body>
</html>
