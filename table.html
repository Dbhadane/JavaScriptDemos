<html>
    <head>
        <script>
             function m1()
             {
                 var a=parseInt(document.getElementById("tq").value);
                 var str=str+"<table border='1'>";
                 for(let i=1; i<=10;i++)
                 {
                     var t=a*i;
                    //var pTag= document.getElementById('pPrint');
					str=str+"<tr><td>"+ t+ "</tr></td>" ;
                 }
             
                   str=str+"</table>";
                   document.getElementById("res").innerHTML=str;
                } 
        </script>
    </head>
    <body>
        <input type="number" id="tq" placeholder="Enter number for genrate table" /><br>
        <input type="button" onclick="m1()">Generate table</button>
        <p id="res"></p>
    </body>
</html>
