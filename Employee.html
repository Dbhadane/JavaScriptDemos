<html>
    <head>
        <script>
            function sal()
               {
                 var basicsalary=parseInt(document.getElementById('t3').value);
                 var HRA=(10/100)*basicsalary;
                 var DA=(73/100)*basicsalary;
                 var GS=basicsalary+DA+HRA;
                 var total=basicsalary+HRA+DA+GS;
                  document.getElementById('b1').value=document.getElementById('t1').value;
                  document.getElementById('b2').value=document.getElementById('t2').value;
                  document.getElementById('b3').value=document.getElementById('t3').value;
                  document.getElementById('b4').value=HRA;
                  document.getElementById('b5').value=DA;
                  document.getElementById('b6').value=GS;
                  document.getElementById('b7').value=total;
               }
        </script>
        <title>Employee Detail</title>
    </head>
    <body>
        <h2>EMPLOYEE SALARY CALCULATOR</h2>
        <table border="1">
            <tr>
                <td>Enter Id</td>
                <td><input type="text" id="t1"></td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" id="t2"></td>
            </tr>
            <tr>
                <td>Enter Salary</td>
                <td><input type="text" id="t3"></td>
            </tr>
            <tr>
                
                <td colspan="2"><button onclick="sal()">Check Sal</button></td>
            </tr>

        </table>

         <table border="1">
             <tr>
                 <th>E-id</th><th>E-Name</th><th>E-Salary</th><th>HRA</th><th>DRA</th><th>GS</th><th>Total</th>
             </tr>
             <tr>
                 <td><input type="" id="b1"></td>
                 <td><input type="" id="b2"></td>
                 <td><input type="" id="b3"></td>
                 <td><input type="" id="b4"></td>
                 <td><input type="" id="b5"></td>
                 <td><input type="" id="b6"></td>
                 <td><input type="" id="b7"></td>
             </tr>
         </table>
    </body>
</html>
