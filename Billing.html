<html>
    <head>
        <script>
              function bill()
              {
                  var f1=parseInt(document.getElementById('t1').value);
                  var f2=parseInt(document.getElementById('t2').value);
                  var f3=parseInt(document.getElementById('t3').value);

                  var m1=f1*100000;
                  var m2=f2*24000;
                  var m3=f3*28000;
                  var total=m1+m2+m3;

                  document.getElementById('b1').value=document.getElementById('q').value;
                  document.getElementById('b2').value=document.getElementById('q1').value;
                 
                  document.getElementById('b3').value=m1;
                  document.getElementById('b4').value=m2;
                  document.getElementById('b5').value=m3;

                  document.getElementById("c").innerHTML="<h1>Total Aamount="+total+"</h1>"
              }
        </script>
        <title>Billing</title>
    </head>
    <body>
        <fieldset width="200px">
            <table>
            <legend><b>Customer Details</b></legend>
             <tr>Enter Name<input type="text" id="q"></tr>
             <tr>Enter Mail<input type="text" id="q1"></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Order detail</legend>
            <table border="1">
                <th>Order</th><th>Quantity</th>
                <tr><td>Iphone11 (RS:10000)</td><td><input type="text" id="t1"></td></tr>
                <tr><td>MI10i (RS:10000)</td><td><input type="text" id="t2"></td></tr>
                <tr><td>OnePlus (RS:10000)</td><td><input type="text" id="t3"></td></tr>
                <tr><td colspan="2"><button onclick="bill()">Click For Bill</button></td></tr>
            </table>
        </fieldset>
           <h2>Bill</h2>
        <table border="1">
            <tr><td colspan="3">Your Name<input type="" id="b1"></td></tr>
            <tr><td colspan="3">Your  Mail<input type="" id="b2"></td></tr>
            <th>Item Names</th><th>Quantity</th><th>Price</th>
            <tr>
                <td>Iphone11</td>
                <td><input type="" id="b3"></td>
                <td>100k</td>
            </tr>
            <tr>
                <td>MI10i </td>
                <td><input type="" id="b4"></td>
                <td>24k</td>
            </tr>
            <tr>
                <td>OnePlus</td>
                <td><input type="" id="b5"></td>
                <td>28k</td>
            </tr>
            
        </table>
        <p id="c"></p>

    </body>
</html>
